<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= PT+Serif & display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="head-principal">
            <img class="bannercabecalho" src="./imagens/footer.png" alt="logocabecalho">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <img id="banner" src="./imagens/banner.jpg" alt="logorodape">

    <main class="tabela-contato">
        
        <form action="">
            <h3 class="titulo-contato">Informe seus dados</h3>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="#" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">Email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp
                </label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="#" id="#">
                    <option value="#">Manhã</option>
                    <option value="#">Tarde</option>
                    <option value="#">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">

            <table class="tabela-horario">
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </table>
        </form>

    </main>

    <footer>
        <img src="./imagens/footer.png" alt="logorodape">
        <p class="copyright">&copy; Copyright Barbearia Alura -2022</p>
    </footer>

</body>

</html>
